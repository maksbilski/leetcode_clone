<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Pomocy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="help-text">
            <h2>Jak Korzystać z Aplikacji</h2>
            <p>Tutaj wpisz instrukcje dotyczące korzystania z aplikacji...</p>
            <!-- Możesz dodać więcej treści tutaj -->
        </div>
        
        <div class="contact-info">
            <h3>Kontakt</h3>
            <p>Email: kontakt@example.com</p>
            <!-- Dodaj inne dane kontaktowe jeśli potrzebujesz -->
        </div>

        <div class="feedback-form">
            <h3>Oceń naszą aplikację:</h3>
            <form id="feedbackForm">
                <textarea name="message" placeholder="Twoja wiadomość..."></textarea>
                <button type="submit">Wyślij</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
