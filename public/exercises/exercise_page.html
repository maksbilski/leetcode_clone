<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			height: 100vh;
		}

		.problem-description {
			flex: 1;
			padding: 20px;
			overflow-y: auto;
		}

		.code-editor {
			flex: 1;
			padding: 20px;
		}

		textarea {
			width: 100%;
			height: calc(100% - 40px);
			/* Adjust height to take full container height */
			font-family: monospace;
			font-size: 16px;
			border: none;
			padding: 10px;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<div class="problem-description">
		<h2 id="problem-title"></h2>
		<p>
			Here is the description of the problem. You can include details, instructions, examples, etc.
		</p>
		<!-- Add more content as needed -->
	</div>
	<div class="code-editor">
		<textarea id="editor">/* Type your code here */</textarea>
		<button id="submit-btn">Submit</button>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const pathArray = window.location.pathname.split('/');
			const exerciseId = pathArray[pathArray.length - 1];
			fetch(`/api/exercises/${exerciseId}`)
				.then(response => {
					if (!response.ok) {
						throw new Error('Failed to fetch exercise page');
					}
					return response.json();
				})
				.then(exercise => {
					document.getElementById('problem-title').innerText = exercise.name;
				})
				.catch(error => {
					console.error(error);
				});
			document.getElementById('submit-btn').addEventListener('click', function () {
				const code = document.getElementById('editor').value;
			});
		});
	</script>

</body>

</html>
