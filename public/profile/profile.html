<!DOCTYPE html>
<html>
<head>
    <title>Profil Użytkownika</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="user-info">
                <img id="avatar" src="avatar.jpg" alt="Avatar Użytkownika">
                <h1 id="username">NazwaUżytkownika</h1>
                <div id="rank">Ranga: #1</div>
                <div id="languages">Języki: Python, JavaScript</div>
            </div>
            <div id="skills">
                <!-- Przykładowe umiejętności -->
                <div class="skill">Algorytmy: 10/50</div>
                <div class="skill">Struktury Danych: 20/50</div>
                <!-- Więcej umiejętności -->
            </div>
        </div>
        <div id="main-content">
            <div id="stats">
                <h2>Rozwiązane Problemy: 100</h2>
                <div id="difficulty-bars">
                    <div class="bar easy">Łatwe: 30/50</div>
                    <div class="bar medium">Średnie: 40/70</div>
                    <div class="bar hard">Trudne: 30/50</div>
                </div>
            </div>
            <div id="activity-calendar">
                <!-- Tutaj kalendarz aktywności -->
                <h3>Aktywność w Ostatnim Roku</h3>
                <!-- Kalendarz generowany przez JavaScript -->
                <div id="calendar"></div>
            </div>
            <div id="recent-submissions">
                <h3>Ostatnie Rozwiązania</h3>
                <!-- Tutaj ostatnie rozwiązania -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
