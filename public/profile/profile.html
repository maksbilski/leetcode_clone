<!DOCTYPE html>
<html>
<head>
    <title>Profil Użytkownika</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="user-info">
                <h1 id="username">NazwaUżytkownika</h1>
                <div id="rank">Ranga: #1</div>
            </div>
            <div id="skills">
                
                <h5>Tematyka:</h5>
                <div class="skill">Algorytmy: 10/50</div>
                <div class="skill">Struktury Danych: 20/50</div>
                <div class="private-profile-section">
                    <span class="private-profile-label">Private Profile:</span>
                    <button id="toggleButton" class="toggle-button">Off</button>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div id="stats">
                <h2>Rozwiązane Problemy: 100</h2>
                <div id="difficulty-bars">
                    <div class="bar easy">Łatwe: 30/50</div>
                    <div class="bar medium">Średnie: 40/70</div>
                    <div class="bar hard">Trudne: 30/50</div>
                </div>
            </div>
            <div id="activity-calendar">
               
                <h3>Aktywność w Ostatnim Roku</h3>
               
                <div id="calendar"></div>
            </div>
            <div id="recent-submissions">
                <h3>Ostatnie Rozwiązania</h3>
                
            </div>
            <div id="history">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Nazwa Zadania</th>
                            <th>Sukces</th>
                            <th>Data Wysłania</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
