<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img class='image' src="https://cdn-icons-png.flaticon.com/512/610/610021.png">
            <h1 id="home">CodeChampions</h1>
        </div>

        <div class="nav-buttons">
            <div>
                <p id="exercises">Exercises</p>
            </div>
            <div>
                <p id="statistics">Statistics</p>
            </div>
            <div>
                <p id="profile">Profile</p>
            </div>
            <div>
                <p id="help">Help</p>
            </div>
        </div>
        <div class="login-register">
            <div>
                <p id="login">Sign in</p>
            </div>
            <div>
                <p id="register">Sign up</p>
            </div>
        </div>
    </header>
    <div id="container">
        <div id="sidebar">
            <div id="user-info">
                <div>
                    <h1 id="username">Username</h1>
                    <div id="rank">Ranga: #1</div>
                </div>
                <div
                    style="border-bottom:2px solid; margin-left: 5%; font-size:2em;width:90%;height: 1em; margin-right: 5%;">
                </div>
            </div>
            <div id="skills">
                <h5>Skills:</h5>
                <div class="skill">Algorithms: 10/50</div>
                <div class="skill">Data structure: 20/50</div>
                <div class="private-profile-section">
                    <span class="private-profile-label">Private Profile</span>

                    <button id="toggleButton" class="toggle-button">
                        Off
                    </button>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div id="stats-calendar">
                <div id="stats">
                    <h2>Solved problems: 100</h2>
                    <div id="difficulty-bars">
                        <p class="label">Easy: 30/50</p>
                        <div class="bar easy"> </div>
                        <p class="label">Medium: 40/70</p>
                        <div class="bar medium"> </div>
                        <p class="label">Hard: 30/50</p>
                        <div class="bar hard"> </div>
                    </div>
                </div>
                <div id="activity-calendar">
                    <h3>Recent activity</h3>
                    <div id="calendar"></div>
                </div>
            </div>

            <div id="recent-submissions">
                <h3>Recent submissions</h3>

                <div id="history">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Problem name</th>
                                <th>Succes</th>
                                <th>Sent</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
