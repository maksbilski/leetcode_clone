<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div>
    <img src="https://i.pinimg.com/originals/ef/a9/04/efa90473ab862585d710c406f23979fc.jpg" class="background" />
  </div>
  <div class="form">
    <p style="font-size: 3em; font-weight: bold;  margin-bottom: 0;">Log In</p>
    <p style="font-size: 1.5em; color:rgb(106, 106, 106); margin-top: 1%;">New to Code Champions? <a
        style="color: #ccc;" href="/register">Sign up for an account</a></p>
    <form id="loginForm">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Your email" required><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Your password" required><br>
      <input type="submit" value="LOG IN">
    </form>
    <p style="color:rgb(255, 33, 33); font-size: 2em; margin-left: 5%; margin-top: 5%;" id="error-message"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
